<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="icon" type="image/x-icon" href="icons8-game-die-48.png">
    <link rel="stylesheet" href="dice.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>THE DICE GAME</h1>
        <h3>Player getting the highest dice roll is the winner.</h3>
    </div>
    <div class="container">
        <div class="container-player-1">
            <img src="1.png" alt="dice-six" class="img1">
            <h3>PLAYER 1</h3>
        </div>
        <div class="container-player-2">
            <img src="1.png" alt="dice-six" class="img2">
            <h3>PLAYER 2</h3>
        </div>
    </div>
    <div class="result">
        <h2></h2>
    </div>
    <div class="btn">
        <button id="play">PLAY</button>
    </div>


    <script src="dice.js"></script>
</body>
</html>
